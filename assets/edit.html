<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit user</title>
</head>

<body  onload="loadUser()">
    <!-- Navbar -->
    <nav class="p-2 navbar navbar-expand-md navbar-dark bg-dark">
        <a href="/index.html" class="navbar-brand">UserList</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/index.html" class="nav-link">List</a>
                </li>
                <li class="nav-item">
                    <a href="create.html" class="nav-link">Create user</a>
                </li>
                <li class="nav-item">
                    <a target="_blank" href="https://github.com/PedroHigueraG/Users_list"
                        class="nav-link">Repository</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container col-4 offset-4 mt-4" id="user_container">

            <div class="alert alert-secondary text-center" role="alert">
                Please change the name, email or password for edit user
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="editName" placeholder="Your name" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="editEmail" placeholder="youremail@example.com"
                        required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="editPassword" placeholder="Your password" required>
                </div>
            </div>
            <input type="submit" value="Edit" class="btn btn-success col-12 mb-1" onclick="editData()">
            <a href="/index.html" class="btn btn-danger col-12 mb-1">Cancel</a>
        </div>
    </main>
    <script src="data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
